<div class="mx-auto h-100">
    <div class="d-flex">
      <div class="w-50 p-5 relative">
        <form
          class="d-flex justify-content-center align-items-center h-100 auth-form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <h2>Sign In</h2>
            <p>Please Enter Your Email And Password</p>
            <div class="relative py-1">
              <label for="email">Email <span class="required">*</span></label>
              <input
                type="email"
                class="w-100 px-3 py-3 mt-1 mb-2 border rounded-6 placeholder-gray"
                placeholder="name@example.com"
                formControlName="email"
                id="email"
              />
              <!-- <div
                *ngIf="submitted && f.email.errors"
                class="text-red-500 text-sm font-medium"
              >
                {{
                f.email.errors.required
                  ? "Email is required"
                  : "Email must be a valid email address"
                }}
              </div> -->
            </div>
            <div class="relative py-1">
              <label for="password"
                >Password <span class="required">*</span></label
              >
              <input
                type="password"
                class="w-100 px-3 py-3 mt-1 mb-2 border rounded-6 placeholder-gray"
                placeholder="Password"
                formControlName="password"
                id="password"
              />
              <!-- <div
                *ngIf="submitted && f.password.errors"
                class="text-red-500 text-sm font-medium"
              >
                {{ f.password.errors.required ? "Password is required" : "" }}
              </div> -->
            </div>

            <div>
              <button class="btn-primary w-100 border" type="submit">
                Sign In
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="w-50">
        <img
          class="auth-img w-100 h-screen"
          src="../../../../assets/images/AuthImage.png"
          alt="Auth Image"
        />
      </div>
    </div>
  </div>
